<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../shared/footer.css">
    <link rel="stylesheet" href="../shared/headder.css">
    <link
      rel="shortcut icon"
      href="../assets/img/logo_small.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../style/button.css" />
  </head>
  <body>
    <header class="header-placeholder"></header>
    <main>
    <div class="contact-form-container">
    <form onsubmit="sendMail(event)" id="contact-form">
      <h2>Kontaktiere uns</h2>
      <label for="name">Dein Name: </label>
      <input type="text" id="name" required />
      <label for="email">Deine E-Mail: </label>
      <input type="email" id="email" required />
      <label for="message">Deine Nachricht: </label>
      <textarea name="message" id="message" rows="6" required></textarea>
      <button type="submit">Abschicken</button>
    </form></div>
  </body></main>

<footer class="footer-placeholder"></footer>
    <script src="../shared/fetch_footer_header.js"></script>
  <script src="contact.js"></script>
</html>
